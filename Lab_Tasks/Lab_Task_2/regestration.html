<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regestration</title>
</head>

<body>
<form action="" method="post" enctype="application/x-www-form-urlencoded">
	<h1>Regestration</h1>
	<table>
	    <tr>
	        <td>
	        <fieldset>
	            <legend>General Information:</legend>
	            <table>
	                <tr>
	                    <td>
	                        <label for="firstname">First Name </label>
	                        <input type="text" name="firstname" id="firstname" required>
	                        <p>
	                            <label for="lastname">Last Name </label>
	                            <input type="text" name="lastname" id="lastname" required>
	                        </p>
	                        <p>
	                            <label for="father'sname">Father's Name </label>    
	                            <input type="text" name="father'sname" id="father'sname" required>
	                        </p>
	                        <p>
	                            <label for="mother'sname">Mother's Name </label>    
	                            <input type="text" name="mother'sname" id="mother'sname" required>
	                        </p>
	                        <p>
	                            <label for="dob">Date of Birth</label>
	                            <input type="date" name="dob" id="dob" required>
	                        </p>
	                        <p>
	                            <label for="gender">Gender:</label>
	                            <input type="radio" id="male" name="gender" value="male" required>
	                            <label for="male">Male</label>
	                            <input type="radio" id="female" name="gender" value="female" required>
	                            <label for="female">Female</label>
	                            <input type="radio" id="other" name="gender" value="other" required>
	                            <label for="other">Other</label>
	                        </p>
	                        <p>
	                            <label for="bloodgroup">Blood Group </label>
	                            <select name="bloodgroup" id="bloodgroup" required>
	                                <option value="" selected>Select Blood Group</option>
	                                <option value="A+">A+</option>
	                                <option value="A-">A-</option>
	                                <option value="B+">B+</option>
	                                <option value="B-">B-</option>
	                                <option value="AB+">AB+</option>
	                                <option value="AB-">AB-</option>
	                                <option value="O+">O+</option>
	                                <option value="O-">O-</option>	                                
	                            </select>
	                        </p>
	                        <p>
	                            <label for="Religion">Religion:</label>
	                            <input type="radio" id="Muslim" name="Religion" value="Muslim" required>
	                            <label for="Muslim">Muslim</label>
	                            <input type="radio" id="Hindu" name="Religion" value="Hindu" required>
	                            <label for="Hindu">Hindu</label>
	                            <input type="radio" id="Christian" name="Religion" value="Christian" required>
	                            <label for="Christian">Christian</label>
	                            <input type="radio" id="Buddist" name="Religion" value="Buddist" required>
	                            <label for="Buddist">Buddist</label>
	                        </p>
	                        <p>
	                            <button type="submit">Submit</button>
	                        </p>                            
	                    </td>
	                    

	                    <td>
	                        <img src="img.jpg" alt="Image.jpg" style="width: 128px; height: 128px;">
	                    </td>
	                </tr>
	            </table>
	        </fieldset>
	        </td>
	        <td>
	            <fieldset>
	            <legend>Contact Information :</legend>
	            <table>
	                <tr>
	                    <td>
	                        <p>
	                        	<label for="Email">Email:</label>
	                        	<input type="text" name="Email" id="Email" required> 
	                        </p>
	                        <p>
	                        	<label for="Phone/Mobile">Phone/Mobile:</label>
	                        	<input type="text" name="Phone/Mobile" id="Phone/Mobile" required>
	                        </p>
	                        <p>
	                        	<label for="Website">Website:</label>
	                        	<input type="text" name="Website" id="Website" required>
	                        </p>
	                         <p>
	                            <label for="country">Country:</label>
	                            <select name="country" id="country" required>
	                                <option value="" selected>Select Country</option>
	                                <option value="USA">USA</option>
	                                <option value="Canada">Canada</option>
	                                <option value="UK">UK</option>
	                                <option value="Bangladesh">Bangladesh</option>
	                            </select>
	                        </p>
	                        <p>
	                            <label for="Division">Division:</label>
	                            <select name="Division" id="Division" required>
	                                <option value="" selected>Select Division</option>
	                                <option value="Dhaka">Dhaka</option>
	                                <option value="Chottogram">Chottogram</option>
	                                <option value="Khulna">Khulna</option>
	                                <option value="Rangpur">Rangpur</option>
	                            </select>
	                        </p>
	                        <p>
	                            <label for="District">District:</label>
	                            <select name="District" id="District" required>
	                                <option value="" selected>Select District</option>
	                                <option value="Saidpur">Saidpur</option>
	                                <option value="Thakurgaon">Thakurgaon</option>
	                                <option value="Pirganj">Pirganj</option>
	                                <option value="Nilphamary">Nilphamary</option>
	                            </select>
	                        </p>
	                        <p>
	                            <button type="submit">Submit</button>
	                        </p>
	                    </td>
	                </tr>
	            </table>
	        </fieldset>
	        </td>
	    </tr>
	</table>
</form>


</body>
</html>
